{% extends "base.html" %}

{% block content %}
<h1>Add Address for {{ contact.name }}</h1>

<div>
  <form action="{% url 'add_address' contact_pk=contact.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Address</button>
    </div>
  </form>
</div>
{% endblock %}
