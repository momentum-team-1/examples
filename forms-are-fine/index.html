<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap" rel="stylesheet">

  <!-- import the webpage's javascript file -->
  <script src="./script.js" defer></script>
</head>

<body>
  <h1>
    Welcome!
  </h1>
  <h2>
    Everything is Fine.
  </h2>
  <div class="registration-header">
    <h3>Please register.</h3>
  </div>
  <form action="/" method="POST" id="register-form">
    <div class="input-field">
      <label for="name-input">Name</label>
      <input type="text" id="name-input">
    </div>
    <div class="input-field">
      <label for="email-input">Email</label>
      <input type="text" id="email-input" class="input-invalid" placeholder="example@gmail.com">
    </div>
    <div class="input-field">
      <input type="submit" class="button">
    </div>
  </form>
</body>

</html>
